        // rgb(0, 153, 51) dunkelgrün grün rgb(0,255,0)
        var lumin = (0.2126 * rgba.r) + (0.7152 * rgba.g) + (0.0722 * rgba.b);
        rgba.r = lumin;
        rgba.g = lumin;
        rgba.b = lumin;
      });
